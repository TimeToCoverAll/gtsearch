<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="SHORTCUT ICON" href="http://static.gintong.com/resources/images/v4/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<script src="js/jquery.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="loginMain cl">
			<div class="loginForm">
				<div class="login_logo">
					<img src="img/logo.png"/>
					<p>金桐网数据管理系统</p>
				</div>			
				<p id="remind"/>
					<span class="remind_icon"></span>
					<i class="remind_cont">请输入密码</i>
				<p>
				<p id="username_box"><span class="username_icon" id="usn_icon"></span><input placeholder="请输入用户名" type="text" id="username"/></p>
				<p id="password_box"><span class="password_icon" id="pw_icon"></span><input placeholder="请输入密码" type="password" id="password"/></p>				
				<p id="remember_pw">
					<input type="checkbox" name="rbpw" id="check"/>
					<i>记住我的密码</i>
					<b>忘记密码？</b>
				</p>
				<p class="login_btn"></p>
			</div>			
		</div>
	</body>
	<script>
		$(document).ready(function(){
			$("#username").on("focus",function(){
				$("#usn_icon").removeClass("username_icon").addClass("usernameho_icon");
			});
			$("#password").on("focus",function(){
				$("#pw_icon").removeClass("password_icon").addClass("passwordho_icon");
			});
		})
	</script>
</html>
